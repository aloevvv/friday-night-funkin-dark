    .gradient-text {
    background: linear-gradient(90deg, #ff4d4d, #ffa64d, #ffff4d);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
    @keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  50% { transform: translate(-1px, 2px) rotate(1deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  100% { transform: translate(1px, -2px) rotate(0deg); }
}

    .flash {

    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}
    
.fade-in {

@keyframes fadeInAnim {
    from { opacity: 0; }
    to { opacity: 0.8; }

    let loaded = 0;

    function preloadAsset(src) {
        return new Promise((resolve) => {
            let element;

            if (src.endsWith(".png") || src.endsWith(".jpg")) {
                element = new Image();
                element.onload = resolve;
                element.src = src;
            } else {
                element = new Audio();
                element.oncanplaythrough = resolve;
                element.src = src;
                element.load();
            }
        });
    }

    async function preloadAll() {
    for (const src of assets) {
        await preloadAsset(src);
        loaded++;

        const percent = Math.floor((loaded / assets.length) * 100);
        document.getElementById("progress-bar").style.width = percent + "%";
    }

    document.getElementById("loading-text").textContent = "LOADED!";
    await new Promise(r => setTimeout(r, 1000));

    document.getElementById("loading-screen").style.opacity = 0;

    setTimeout(showDisclaimer, 1000);
}

    const speakerConfigs = {
  'guy': { speed: 30, pitch: 1.0, frequency: 2, sound: 'blip.wav' },
  'default': { speed: 30, pitch: 1.0, frequency: 2, sound: 'blub2.mp3' }
};

const shownDialogs = new Set();
let _dialogQueue = [];
let _typingInterval = null;
let _isTyping = false;
let _fullTextToDisplay = "";
let _currentSpeaker = null;
let _currentEffect = null;
let _currentOnFinish = null;

    function startTypewriter(text, element, speaker = null, effect = null, onFinish = null) {
  clearInterval(_typingInterval);
  _isTyping = true;
  _fullTextToDisplay = text;
  _currentSpeaker = speaker;
  _currentEffect = effect;
  _currentOnFinish = onFinish;

const speedMap = {
  0: 60,
  1: 30,
  2: 10,
  3: 0
};

const config = speakerConfigs[speaker] || speakerConfigs['default'];
config.speed = speedMap[settings.speed];

  const charSound = new Audio(config.sound);
  charSound.volume = 0.5;

  let i = 0;
  element.innerHTML = "";

  _typingInterval = setInterval(() => {
    if (i < text.length) {
      const char = text.charAt(i);
      const span = document.createElement('span');
      span.className = 'dialog-char';
      span.textContent = char;
      if (effect === 'shaky') span.classList.add('effect-shake');
      if (effect === 'sine' || effect === 'wave') {
          span.classList.add('effect-wave');
          span.style.animationDelay = (i * 0.1) + 's';
      }
      if (effect === 'glitch') span.classList.add('effect-glitch');
      element.appendChild(span);

      if (i % config.frequency === 0) {
        const playClone = charSound.cloneNode();
        playClone.playbackRate = config.pitch;
        playClone.play().catch(e => {});
      }
      i++;
    } else {
      finishTyping(element, onFinish);
    }
  }, config.speed);
}

function finishTyping(element, onFinish = null) {
  clearInterval(_typingInterval);
  _isTyping = false;
  
  element.innerHTML = "";
  for (let i = 0; i < _fullTextToDisplay.length; i++) {
    const span = document.createElement('span');
    span.className = 'dialog-char';
    span.textContent = _fullTextToDisplay[i];
    if (_currentEffect === 'shaky') span.classList.add('effect-shake');
    if (_currentEffect === 'sine' || _currentEffect === 'wave') {
        span.classList.add('effect-wave');
        span.style.animationDelay = (i * 0.1) + 's';
    }
    if (_currentEffect === 'glitch') span.classList.add('effect-glitch');
    element.appendChild(span);
  }
  if (onFinish) onFinish();
}

function normalizeDialogLines(textOrLines, defaultStyle) {
  const lines = Array.isArray(textOrLines) ? textOrLines.slice() : [String(textOrLines)];
  return lines.map(line => {
    if (typeof line === 'string') {
      return { 
        speaker: null, 
        text: line, 
        style: defaultStyle || 'dialog', 
        effect: null, 
        mood: null, 
        position: 'center' 
      };
    }
    return {
      speaker: line.speaker || null,
      mood: line.mood || null,
      position: line.position || 'center',
      text: line.text != null ? String(line.text) : '',
      style: line.style || defaultStyle || 'dialog',
      effect: line.effect || null
    };
  });
}

    function applyFontSetting() {
  const textDiv = document.getElementById("dialog-text");

  if (settings.fontSize === 0) textDiv.style.fontSize = "16px";
  if (settings.fontSize === 1) textDiv.style.fontSize = "20px";
  if (settings.fontSize === 2) textDiv.style.fontSize = "24px";
}


function applyDialogStyle(box, style) {
  box.style.maxWidth = '640px';
  box.style.fontSize = '12px';
  if (style === 'pico') {
    box.style.background = '#7fc159';
    box.style.fontSize = '18px';
  } else if (style === 'bf') {
    box.style.background = '#416aaa';
    box.style.fontSize = '18px';
  } else if (style === 'picothink') {
    box.style.background = '#bbdaa9';
    box.style.fontSize = '18px';
  } else if (style === 'gf') {
    box.style.background = '#ba5b5b';
    box.style.fontSize = '18px';
  } else if (style === '6later') {
    box.style.background = '#330000';
    box.style.fontSize = '18px';
    } else if (style === '7later') {
    box.style.background = '#ca2f2f';
    box.style.fontSize = '18px';
  } else {
    box.style.background = '#0e2057';
    box.style.fontSize = '18px';
  }
}
    function renderLine(line) {
    const textDiv = document.getElementById("dialog-text");
    const box = document.getElementById("dialog-box");
    const sprite = document.getElementById("dialog-sprite");
    const bg = document.getElementById("dialog-background");

    applyDialogStyle(box, line.style);

    if (line.background) {
        let bgPath = line.background;
        if (!bgPath.includes('backgrounds/')) bgPath = `backgrounds/${bgPath}`;
        if (!bgPath.endsWith('.png') && !bgPath.endsWith('.jpg')) bgPath += '.png';
        
        bg.style.backgroundImage = `url('${bgPath}')`;
        bg.style.display = "block";
    }

    if (line.speaker && line.mood) {
        sprite.src = `sprites/${line.speaker}-${line.mood}.png`;
        sprite.className = "char " + (line.position || "center");
        if (line.position === "right") {
            sprite.classList.add("flip");
        }
        
        sprite.style.display = "block";
    } else {
        sprite.style.display = "none";
        sprite.src = ""; 
    }

    if (line.triggers) {
        line.triggers.forEach(trig => handleTrigger(trig));
    }

    document.getElementById("dialog-speaker").textContent = line.speaker || "";
    applyFontSetting();
    startTypewriter(line.text, textDiv, line.speaker, line.effect);
}

    function handleTrigger(trig) {
    switch(trig.type) {
        case "sfx":
            new Audio(trig.value).play().catch(e => {});
            break;
        case "shake":
            document.body.style.animation = "none";
            setTimeout(() => { document.body.style.animation = "shake 0.5s"; }, 10);
            break;
        case "flash":
            const fx = document.getElementById("fade-overlay");
            fx.style.transition = "none";
            fx.style.background = "white";
            fx.style.opacity = 1;
            setTimeout(() => {
                fx.style.transition = "opacity 0.5s ease";
                fx.style.opacity = 0;
            }, 50);
            break;
            case "branch":
        handleBranch(trig);
        break;
            case "giveItem":
    inventory.set(trig.key, (inventory.get(trig.key) || 0) + trig.value);
    break;

case "takeItem":
    inventory.set(trig.key, Math.max(0, (inventory.get(trig.key) || 0) - trig.value));
    break;

case "requireItem":
    if (!inventory.get(trig.key)) {
    }
    break;
        case "flag":
            gameFlags[trig.key] = trig.value;
            break;
        case "meter":
            meters[trig.key] += trig.value;
            console.log(`${trig.key} is now ${meters[trig.key]}`);
            break;
    }
}

function handleBranch(trig) {
    const condition = trig.flag ? gameFlags[trig.flag] : null;
    const meterValue = trig.meter ? meters[trig.meter] : null;

    let goTo = null;

    if (trig.flag) {
        goTo = condition ? trig.ifTrue : trig.ifFalse;
    } else if (trig.meter) {
        goTo = meterValue >= trig.min ? trig.ifTrue : trig.ifFalse;
    }

    if (goTo) {
        console.log("Branching to:", goTo);
        loadDialogue(goTo);
    }
}
    async function loadDialogue(sceneName) {
    try {
        const response = await fetch(`dialogue/${sceneName}.json`);
        const data = await response.json();

        showDialog(data);
    } catch (err) {
        console.error("Failed to load dialogue:", sceneName, err);
    }
}
    
function showDialog(lines, opts = {}) {
    _dialogQueue = normalizeDialogLines(lines, opts.style);
    document.getElementById("dialog-box").style.display = "block";
    document.getElementById("dialog-background").style.display = "block";
    
    if (_dialogQueue.length > 0) {
        renderLine(_dialogQueue.shift());
    }
}



function closeDialog() {
  const textDiv = document.getElementById("dialog-text");
  const sprite = document.getElementById("dialog-sprite");
  const box = document.getElementById("dialog-box");
  const bg = document.getElementById("dialog-background");

  textDiv.innerHTML = "";
  sprite.src = "";
  box.style.display = "none";
  bg.style.display = "none";
  sprite.style.display = "none";

  _isTyping = false;
  clearInterval(_typingInterval);

  if (typeof draw === "function") draw();
}


 document.addEventListener("keydown", e => {
  if (e.key === "Enter") {

    if (_isTyping) {
      finishTyping(document.getElementById("dialog-text"), _currentOnFinish);
      return;
    }

    if (_dialogQueue.length > 0) {
      renderLine(_dialogQueue.shift());
      return;
    }

    closeDialog();
  }
});

const devConsole = document.getElementById("dev-console");
const devInput = document.getElementById("dev-input");

document.addEventListener("keydown", (e) => {
    if (e.key === "-") {
        e.preventDefault();
        const isVisible = devConsole.style.display === "block";
        devConsole.style.display = isVisible ? "none" : "block";
        if (!isVisible) devInput.focus();
    }
});

devInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        executeDevCommand(devInput.value);
        devInput.value = "";
        devConsole.style.display = "none";
    }
});

function executeDevCommand(input) {
    const parts = input.trim().split(/\s+/);
    const cmd = parts[0].toLowerCase();
    const args = parts.slice(1);

    switch (cmd) {
        case '/help':
            console.log("Commands: /show [scene], /give [item] [qty], /flag [key] [true/false], /meter [key] [val]");
            break;

        case '/show':
            console.log("Forcing dialogue:", args[0]);
            loadDialogue(args[0]);
            break;

        case '/give':
            const item = args[0];
            const qty = parseInt(args[1]) || 1;
            inventory.set(item, (inventory.get(item) || 0) + qty);
            console.log(`Inventory: ${item} is now ${inventory.get(item)}`);
            break;

        case '/flag':
            const key = args[0];
            const val = args[1] === "true";
            gameFlags[key] = val;
            console.log(`Flag ${key} set to ${val}`);
            break;

        case '/meter':
            const mKey = args[0];
            const mVal = parseInt(args[1]);
            meters[mKey] = mVal;
            console.log(`Meter ${mKey} set to ${mVal}`);
            break;

        default:
            console.log("Unknown command. Type /help");
    }
}
    
function draw() {
    //nothing
}
    
</script>
